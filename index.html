<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Higher Population Game</title>
  </head>
  <body>
    <h1>HIGHER POPULATION GAME</h1>
    <main>
      <div id="boxes" class="boxes-grid">
        <div class="lose-screen">
          <h1>YOU LOSE</h1>
          <p id="lose-screen-score"></p>
          <button id="button">RESTART</button>
        </div>
        <div id="country-box1" class="box">
          <div class="img-box">
            <img src="" alt="" id="flag-box1" />
          </div>
          <p id="country-name1"></p>
          <p id="population1"></p>
        </div>
        <div id="country-box2" class="box">
          <div class="img-box">
            <img src="" alt="" id="flag-box2" />
          </div>
          <p id="country-name2"></p>
          <p id="population2"></p>
        </div>
      </div>
      <h1 id="score">SCORE:</h1>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
